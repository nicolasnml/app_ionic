<ion-content padding class="appBackground">
    <ion-card>
      <ion-card-header>
        Registration
      </ion-card-header>
      <ion-card-content>
        <ion-list>
          <ion-item>
            <ion-label stacked>name</ion-label>
            <ion-input type="text" value="" [(ngModel)]= "userData.name"></ion-input>
          </ion-item>
  
          <ion-item>
            <ion-label stacked>Password</ion-label>
            <ion-input type="password" [(ngModel)]= "userData.password"></ion-input>
          </ion-item>
          <button ion-button full color="success" (click)="login()">Iniciar</button>
        </ion-list>
      </ion-card-content>
    </ion-card>
  </ion-content>
